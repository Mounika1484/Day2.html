<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>
    <b>
        <ol>STUDENT REGISTRATION FORM</ol><br>
    </b>
    <form  action="https://www.shutterstock.com/images" method = "GET">   
    <div>
        <label for>Register Number</label><br>
        <input  type="text" name = "Register Number" id="Register Number" required   name="Default" style="width:1220px;height:250">
    </div>
    <div>
        <label for>Student Name</label><br>
        <input  type="text" name = "Student Name" id="Student Name" required   name="Default" style="width:1220px;height:250">
    </div>
    <div>
        <label for>Department</label><br>
        <input  type="text" name = "Department" id="Department" required   name="Default" style="width:1220px;height:250">
    </div>
    <div>
        <label for>Year</label>
         <hr>
         <select name="Year" id="Year"  required name = "Default" style="width:1220px;height:250">
            <option>Choose an option</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
        </select>
        
    </div>
    <div>
        <label for="Event Name">Event Name<label>
        <hr>
        <select name="Event Name" id="Event Name"  required name = "Default" style="width:1220px;height:250">
            <option>Choose an option</option>
            <option value="Workshop">Workshop</option>
            <option value="Quiz">Quiz</option>
            <option value="Debugging">Debuugging</option>
        </select>
            
        
    </div>
    <div>
        <label for="Event type">Event type</label>
        <hr>
        <select name="Event type" id="Event type"  required name = "Default" style="width:1220px;height:250">
            <option>Choose an option</option>
            <option value="Non-Technical Event">Non-Technical Event</option>
            <option value="Technical Event">Technical Event</option>
            <option value="Cultural Event">Cultural Event</option>
        </select>
        
        
    </div>
    <div>
        <label for="Event Date">Event Date</label>
        <hr>
        <input type="Date" name="Event Date" required name="Default" style="width:1220px;height:250">
        <div>
            <label for>Amount</label><br>
            <input  type="text" name = "Amount" id="Amount" required   name="Default" style="width:1220px;height:250">
        </div>
        <div>
            <label for>Payment Status</label><br>
            <hr>
            <select name="Payment Status" id="Payment Status" required name = "Default" style="width:1220px;height:250">
                <option >Choose an option</option>
                <option value="Paid">Paid</option>
                <option value="Non- Paid">Non- Paid</option>
            </select>
            <div>
                <center>
                <button type="submit">Submit</button>
                </center>
            </div>    
        </div>

    


</body>
</html>
